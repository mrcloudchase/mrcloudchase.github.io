<aside class="right-sidebar">
  <nav>
    <h2>Table of Contents</h2>
    <ul id="toc">
      <!-- JavaScript will dynamically generate the table of contents here -->
    </ul>
  </nav>
</aside>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toc = document.getElementById("toc");
    const headers = document.querySelectorAll("main.content h2, main.content h3");

    headers.forEach((header) => {
      const listItem = document.createElement("li");
      listItem.classList.add(header.tagName.toLowerCase() === 'h2' ? 'toc-h2' : 'toc-h3');
      const link = document.createElement("a");
      link.textContent = header.textContent;
      link.href = "#" + header.id;
      listItem.appendChild(link);
      toc.appendChild(listItem);
    });
  });
</script>
