<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-content">
      <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <nav class="top-nav">
        <ul>
          <li><a href="https://discord.com" target="_blank">Discord</a></li>
          <li><a href="https://github.com/mrcloudchase" target="_blank">GitHub</a></li>
          <li><a href="https://other-site.com" target="_blank">Other Site</a></li>
        </ul>
        <!-- Search Bar -->
        <div class="search-container">
          <input type="text" id="search-bar" placeholder="Search the docs...">
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="content">
    {% if page.url == "/" %}
      <!-- Render the Homepage Content -->
      <section class="intro">
        {{ content }}
      </section>
    {% else %}
      <!-- Render Regular Page Content -->
      <article>
        <h1>{{ page.title }}</h1>
        {{ content }}
      </article>
    {% endif %}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>Â© {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>
</body>
</html>
